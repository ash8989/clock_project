<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="./index.css">
<body>
    <div>   
    <div class="clock"><img src="./clock_logo.png" alt="no image"></div> 
    
    <div class="container1">
        <div class="time">TIME</div>
        <div class="hour">
            <div id="hour">10 </div>
            <div class="sub-text">Hours</div>
        </div>

        <div class="semicolon1">:</div>

        <div class="min">
            <div id="min">06 </div>
            <div class="sub-text">Mins</div> 
        </div>

        <div class="semicolon2">:</div>
        <div class="sec">
            <div id="sec">12 </div>
            <div class="sub-text">Secs</div>
        </div>

        <div class="amPm" id="amPm">AM</div>

        <div class="container1_2"></div>
        <div class="container1_3"></div>
    </div>
    </div>

    <div class="left_container">
        <div ><img src="./wake_up.png" alt="" class="wake_up">
            <div class="wakeUp_text"> Set wake up time</div>
            <select class="wakeUp_select">
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
            </select>
        </div>
        <div class="vertical_line1"></div>

        <div class><img src="./lunch_time.jpg" alt="" style="position: absolute; top: 105px; left: 20px;">
            <div class="lunchTime_text">Set lunch time</div>
            <select class="lunchTime_select">
                <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                <option value="11 AM - 12 AM">11 AM - 12 AM</option>
            </select>
        </div>
        <div class="vertical_line2"></div>

        <div><img src="./nap_time.png" alt="" class="nap_time">
            <div class="napTime_text">Set nap time</div> 
            <select class="napTime_select">
                <option value="8 AM - 9 AM">8 PM - 9 PM</option>
                <option value="9 AM - 10 AM">9 PM - 10 PM</option>
                <option value="10 AM - 11 AM">10 PM - 11 PM</option>
                <option value="11 AM - 12 AM">11 PM - 12 PM</option>
            </select>
        </div> 


    </div>
    <div class="container4" id="wishing">GOOD AFTERNOON !!</div>
    <div class="container5" id="party-time">Party time!</div>
    

    <div class="right_container" id="right_container">
        <div class="message_text" id="message_text">LET'S HAVE SOME LUNCH !!</div>
        <!-- <img src="./lunch_image.png" alt="" class="lunch_image"> -->
        <!-- <div class="message_image" id="message_image"></div> -->
    </div>


    <script src="./index.js"></script>
</body>
</html>
